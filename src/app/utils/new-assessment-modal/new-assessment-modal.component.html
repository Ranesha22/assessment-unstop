<form [formGroup]="newAssessment" (ngSubmit)="onSubmit()">
    <div class="modal fade" id="newAssessment" tabindex="-1" aria-labelledby="newAssessmentLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div id="modalContent" class="modal-content animate-bottom">
                <div class="modal-header">
                    <h1 class="modal-title" id="newAssessmentLabel">Create new assessment</h1>
                    <button #closebutton type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="input-wrapper">
                        <label class="form-label">Name of assessment</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Type Here">
                    </div>

                    <div class="input-wrapper">
                        <label class="form-label">Purpose of the test is</label>
                        <select formControlName="purpose" type="text" class="form-select" placeholder="Select">
                            <option selected>Select</option>
                            <option *ngFor="let purpose of purposeDropdown">{{purpose}}</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label class="form-label">Description</label>
                        <select formControlName="desc" type="text" class="form-select" placeholder="Select">
                            <option selected>Select</option>
                            <option *ngFor="let desc of descDropdown">{{desc}}</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label class="form-label">Skills</label>
                        <div class="skill-wrapper">
                            <div class="show-skills">
                                <div *ngFor="let newskill of skillSet" class="skill">
                                    <label class="skill-label">{{newskill}}</label>
                                    <img src="/assets/images/close.png" (click)="removeSkill(newskill)">
                                </div>

                            </div>


                            <input type="text" formControlName="skill" class="form-control" placeholder="Type Here"
                                (keyup.enter)="addToSkill()">
                        </div>
                    </div>

                    <div class="input-wrapper mb-0">
                        <label class="form-label">Duration of assessment</label>
                        <input formControlName="duration" type="text" class="form-control" placeholder="HH:MM:SS">
                        <label *ngIf="!durationValid" class="text-danger mt-2">Please enter valid duration</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100 save-btn"
                        [disabled]="!newAssessment.valid">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
